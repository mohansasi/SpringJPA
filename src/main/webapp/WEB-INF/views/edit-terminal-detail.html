<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Header fragment starts here -->
<head>
<title>Edit Terminal Detail</title>
</head>
<head th:replace="fragments/header-includes :: headerFragment"></head>
<!-- Header fragment ends here -->
<body id="quiskResponsive">
<div class="min-height" id="main">
<!-- Collect the Header-menu nav links, forms, and other -->
		<nav th:replace="fragments/header-menu :: navFragment"></nav>
<!-- /.navbar-collapse -->
		<!--start of Merchant Profile Summary navbar-->
		<div th:replace="fragments/merchant-summary-profile-top-section :: merchantProfileFragment"></div>
		<!--start of Merchant Profile Summary navbar collapse -->
		<!--  Left-menu links -->
	<div  class="row ah-prof-container">
		<div class="quisk-left-container">
			<nav th:replace="fragments/merchant-summary-profile-menu :: merchantProfileMenuFragment"></nav>
		</div>
		
		<!--  Left-menu links collapse-->
		<div class="quisk-right-container">
		<div class="container quisk-container">
		<div class="panel panel-default">
		<div class="panel-heading store">Edit Terminal Detail</div>
		<div class="panel-body">
		<div class="col-md-6 col-sm-12">
		<!--Start of Error message-->
			<div class="notifications error-msg-h" id="notifications" tabindex="-1">
				<p class="search-validation-error" id="ErrorMessage" th:text="${ErrorMessage}"></p>
			</div>
			<!--End of error message-->
			
		<form class="form-horizontal" id="terminalDetailEditForm" th:action="@{updateTerminalDetail}" method="POST">
		<input type="hidden" th:name="merchantId" id="fiMerchantId" th:value="${profileSummary.merchantId}"/>
		<input type="hidden" th:name="terminalId" id="terminalId" th:value="${storeTerminalDetail.terminalId}"/>
		<input type="hidden" th:name="storeId" id="storeId" th:value="${storeTerminalDetail.storeId}"/>
		<input type="hidden" id="terminalNameRequired" th:value="#{terminal.name.required}"/>
		<input type="hidden" id="terminalIdRequired" th:value="#{terminal.id.required}"/>
		<input type="hidden" id="invalidTerminalId" th:value="#{terminal.id.invalid}"/>
		
			<div class="form-group">
					<label class="control-label col-md-5 " for="inputEmail1">Terminal Name:</label>
					<div class="col-md-5"><input type="text" class="form-control" th:maxlength="#{terminal.name.length}" placeholder="Terminal Name" name="terminalName" id="terminalName_Id" th:value="${storeTerminalDetail.terminalName}" /></div>
			</div>
			<div class="form-group">
					<label class="control-label col-md-5 " for="inputEmail1">Terminal ID:</label>
					<div class="col-md-5"><input type="text" class="form-control" th:maxlength="#{fi.id.max.length}" placeholder="Terminal ID" name="fiTerminalId" id="fiTerminal_Id" th:value="${storeTerminalDetail.fiTerminalId}" /></div>
			</div>
			<div class="form-group">
					<label class="control-label col-md-5" for="inputEmail1">Status:</label>
					<div class="col-md-5" >
						<div class="dropdown">
							<select class="dropdown_merchant form-control" name="status" id ="status_Id" disabled="disabled">
								<option value="ACTIVE" th:selected="${storeTerminalDetail.status == 'ACTIVE'}">ACTIVE</option>
								<option value="INACTIVE" th:selected="${storeTerminalDetail.status == 'INACTIVE'}">INACTIVE</option>
							</select>
						</div>
					</div>
 			</div>
			
			<div class="form-group">
				<div class="col-md-8 pull-right">
					<button class="btn btn-primary" type="submit"
						id="editTerminalSubmit" disabled="disabled">Submit</button>
						<a aria-expanded="true" class="" href="getTerminalDetail">
					<button	class="btn btn-default" type="button">Cancel</button></a>
				</div>
			</div>
			</form>
			<div th:if="${SuccessMessage != null}"> 
			<div style="display: block;" class="modal fade in" 
				tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 id="myModalLabel" class="modal-title">Update Terminal Details</h4>
						</div>
						<div class="modal-body">
							
								<p  class="notification notification-success" th:text="${SuccessMessage}"></p>
							
						</div>
						<div class="modal-footer">
						<a class="btn btn-primary" href="getTerminalDetail">OK</a>
							</div>
					</div>
				</div>
			</div>
			<div class="modal-backdrop fade in"></div>
			</div>
		</div>
		</div>
		</div>
				<div class="col-md-12 col-sm-12">
					<nav class="search-btns">
						<ul class="pager">
							<li class="previous"><a href="backtoMerchantSearch"><span
									aria-hidden="true"></span> Back to Search Results</a></li>
							<li class="next"><a href="merchantSearch">New
									Search <span aria-hidden="true"></span>
							</a></li>
						</ul>
					</nav>
				</div>
				</div>
			</div>
		</div>
	</div>
		
		
<div th:replace="fragments/footer :: footer"></div>
<script src="../../../resources/js/edit-terminal-detail.js" th:src="@{/resources/js/edit-terminal-detail.js}"></script>
<script src="../../../resources/js/disabled-features.js" th:src="@{/resources/js/disabled-features.js}"></script>
</body>
</html>
