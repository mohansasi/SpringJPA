<!DOCTYPE html>
<html>
    <head>
        <title>Acquirer Portal</title>
        <style id="antiClickjack">body{display:none !important;}</style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="../../../resources/images/favicon.ico" rel="icon" media="screen" th:href="@{/resources/images/favicon.ico}"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <!-- <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <link href="../../../resources/css/sticky-footer-navbar.css" rel="stylesheet" media="screen" th:href="@{/resources/css/sticky-footer-navbar.css}" />
        <link href="../../../resources/css/body-background.css" rel="stylesheet" media="screen" th:href="@{/resources/css/body-background.css}" /> -->
        <link href="../../../resources/css/loginpage.css" rel="stylesheet" media="screen" th:href="@{/resources/css/loginpage.css}"/>
        <link href="../../../resources/css/quisk-styles.css" rel="stylesheet" media="screen" th:href="@{/resources/css/quisk-styles.css}"/>
    </head>
    <body>
    <div class="login-container">
        <div id="content" class="contentContainer">
            <center><img class="quisk-logo-login" src="/acquirer/resources/images/Quisk-logo.png" width="278" height="73" alt="Quisk" /></center>
            <div class="notifications error-msg-h" id="notifications" tabindex="-1">
            	<p role="alert" class="notification notification-success" th:text="${passwordSuccessMessage}" th:unless="${passwordSuccessMessage == null}"></p>
            	<p role="alert" class="notification notification-critical" th:text="${loginFailure}" th:unless="${loginFailure == null}"></p>
			</div>
			<input type="hidden" th:value="${sessionTimeout}" id="sessionTimeout"/>
            <form th:action="@{dologin}" method="POST">
                <div class="form-group">
                    <label for="exampleInputUserName1">
                        <h2>Enter Username:</h2>
                    </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" name="email" th:value="${userName}" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <h2>Enter Password:</h2>
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" AUTOCOMPLETE="OFF" />
                </div>
                <div class="checkbox" th:if="${rememberMe=='on'}">
                    <label>
                        <input type="checkbox" checked="checked" name="rememberMe" class="rememberme-login"/>Remember me
                    </label>
                </div>
                <div class="checkbox" th:unless="${rememberMe=='on'}">
                    <label>
                        <input type="checkbox" name="rememberMe" class="rememberme-login"/>Remember me
                    </label>
                </div>
				<button value="Login" name="btnLogin" id="btnLogin" type="submit" class="button actionContinue">
                <h4>Log In</h4>
            </button>
            </form>
            <div class="forgot-link-section"><a href="forgotpassword"><h2>Forgot Your Password?</h2></a></div>
        </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
        <script src="../../../resources/js/disabled-features.js" th:src="@{/resources/js/disabled-features.js}"></script> 
		<script src="../../../resources/js/login.js" th:src="@{/resources/js/login.js}"></script>
        </body>
    </html>
